<app-back-button></app-back-button>

<article class="recipe-article">
  <img
    [src]="myRecipe?.image"
    alt="{{ myRecipe?.title }}"
    class="recipe-image"
  />

  <h4 class="recipe-title">{{ myRecipe?.title }}</h4>
  <p class="recipe-description">{{ myRecipe?.description }}</p>
  <div class="table-container">
    <table class="table recipe-table">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of myRecipe?.ingredients">
          <td>{{ item.quantity }}</td>
          <td>{{ item.unit }}</td>
          <td class="fw-bold">{{ item.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p class="recipe-instruction">{{ myRecipe?.instruction }}</p>
</article>
