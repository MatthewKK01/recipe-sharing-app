<p style="text-align: center">Add New Recipe</p>

<main>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <label>Title<input type="text" formControlName="title" /></label>
    <label
      >Description<textarea
        formControlName="description"
        id="description"
        cols="30"
        rows="5"
      ></textarea>
    </label>
    <label>
      Ingredients<input type="text" formControlName="ingredients"
    /></label>
    <label class="image-upload" for="image" style="align-items: center">
      Choose Image
      <i class="bi bi-cloud-arrow-up-fill" style="font-size: 70px"></i>
      <input
        type="file"
        ngDefaultControl
        (change)="onImagePicked($event)"
        name="image"
        id="image"
        hidden
    /></label>

    <button type="submit">Add New Recipe</button>
  </form>
</main>
